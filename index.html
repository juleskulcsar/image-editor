<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>J-Photo Editor</title>
  <link href="https://fonts.googleapis.com/css?family=Suez+One|Raleway|Open+Sans" rel="stylesheet" />
  <!-- <script src="https://kit.fontawesome.com/1fe111763f.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar">
    <p>about</p>
    <div class="dropdown">
      <button class="dropbtn">File
        <!-- <i class="fa fa-caret-down"></i> -->
      </button>
      <div class="dropdown-content">
        <div class= 'uploadImage'>
          <label for="selectImage" class="custom-file-upload">
            Upload Image
          </label>
          <input type="file" id="selectImage" />
        </div>
        <p class="download">
          <a download href="#" class="button" id="btn-download">Download Image</a>
        </p>
      </div>
    </div>
  </nav>
  <div class="top">
    <div class="image-editor-slider-wrap">
        <p>Light</p>
        <div class="image-editor-sliders">
          <label for="br">Brightness (<span id="br-value">100</span>)</label><br />
          <input id="br" name="br" type="range" min="0" max="200" value="100" />
        </div>
        <div class="image-editor-sliders">
          <label for="ct">Contrast (<span id="contrast-value">100</span>)</label><br />
          <input id="ct" name="ct" type="range" min="0" max="200" value="100" />
        </div>
        <div class="empty-horizontal"></div>
        <p>Effects</p>
        <div class="image-editor-sliders">
          <label for="opacity">Opacity (<span id="opacity-value">100</span>)</label><br />
          <input id="opacity" name="opacity" type="range" min="0" max="100" value="100" />
        </div>
        <div class="image-editor-sliders">
          <label for="blur">Blur (<span id="blur-value">0</span>)</label><br />
          <input id="blur" name="blur" type="range" min="0" max="10" value="0" />
        </div>
        <div class="empty-horizontal"></div>
        <p>Color</p>
        <div class="image-editor-sliders">
          <label for="huer">Hue (<span id="hue-value">0</span>)</label><br />
          <input id="huer" name="huer" type="range" min="0" max="360" value="0" />
        </div>
        <div class="image-editor-sliders">
          <label for="saturate">Saturation (<span id="saturation-value">100</span>)</label><br />
          <input id="saturation" name="saturate" type="range" min="0" max="500" value="100" />
        </div>
      <div class="empty-horizontal"></div>
      <p>Text</p>
      <div class="text-option">
        <div class="add-text">
            <button type="button" name="button" id="add-text">
              <img src="public/text1.png" class='text-icon' />
            </button>
            <button type="button" name="button" id="save-text">
              <img src="public/check.png" class='text-icon' /><img src="public/text1.png" class='text-icon' />
            </button>
            <button type="button" name="button" id="remove-text">
              <img src="public/delete1.png" class='text-icon' /><img src="public/text1.png" class='text-icon' />
            </button>
        </div>
        <select class="add-text" id="fonts">
            <option value="none">Select Font</option>
            <option value="Raleway">Raleway</option>
            <option value="Suez One">Suez One</option>
            <option value="Open Sans">Open Sans</option>
        </select>
        <div class="add-text">
            <label for="font-size">Font Size (<span id="font-size-value">30</span>)</label><br />
            <input id="font-size" name="font-size" type="range" min="0" max="100" value="30" />
        </div>
        <div class="add-text">
          <button type="button" name="button" id="bold-text" class="text-options">
            <img src="public/bold1.png" class='text-icon' />
          </button>
          <button type="button" name="button" id="italic-text" class="text-options">
            <img src="public/italic1.png" class='text-icon' />
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="textDiv"></div>
      <div class="canvas-container">
        <button id='showOriginal'>Show Original</button>
        <button type="button" name="button" id="reset" class="reset">
          <p class="tooltiptext">Reset image</p>
          <img src="public/reset1.png" class='text-icon' />
        </button>
      </div>
      <div class="image-editor-checkbox-wrap">
        <div>
          <button type="button" name="button" class="rotate">
            Rotate Image
          </button>
        </div>
        <div>
          <button disabled type="button" name="button" id="invertColors">
            Invert Colors
          </button>
          <input type="checkbox" class="invert-Colors" />
        </div>
        <div>
          <button disabled type="button" name="button" id="rgbsplit">
            RGB Split
          </button>
          <input type="checkbox" class="rgb-split" />
        </div>
      </div>
    </div>
    <div class="top-right-section">
      <p>Gradient</p>
      <div class="gradient-container">
        <div class='color-blendingModes'>
          <div>
          <!-- <label class="input-color-label" for="head">Stop 0</label> -->
            <div class="input-color-container">
              <input type="color" id="colorStop_0" name="head" value="#ed6868">
            </div>
          </div>
          <div>
          <!-- <label class="input-color-label" for="body" >Stop 1</label> -->
            <div class="input-color-container">
              <input type="color" id="colorStop_1" name="body" value="#000000">
            </div>
          </div>
        </div>
        <div > 
          <select id="blending">
            <option value="none">blending</option>
            <option value="lighten">lighten</option>
            <option value="screen">screen</option>
            <option value="multiply">multiply</option>
            <option value="difference">difference</option>
            <option value="hue">hue</option>
            <option value="exclusion">exclusion</option>
            <option value="color">color</option>
            <option value="saturation">saturation</option>
            <option value="luminosity">luminosity</option>
            <option value="soft-light">soft-light</option>
          </select>
        </div>
          <button id='undogr'><img src="public/undo.png" class='text-icon' /></button>
          <button id='invisible'><img src="public/icons8-invisible-24.png" class='text-icon' /></button>
      </div>
      <div class="empty-horizontal"></div>
      <p>Overlay</p>
      <div>
        <select id="filters">
          <option value="none">No Overlay</option>
          <option value="grayscale">Grayscale</option>
          <option value="sepia">Sepia</option>
          <option value="red">Red</option>
          <option value="cold">Cold</option>
          <option value="warm">Warm</option>
          <option value="warmdark">Warm Dark</option>
          <option value="cyan">Cyan</option>
          <option value="yellow">Yellow</option>
          <option value="washedout">Washed Out</option>
        </select>
      </div>
      <div class="empty-horizontal"></div>
      <p>Adjustment Layers</p>
      <div class="masking">
        <div class="layer-section">
          <div id="layerContainer"></div>
          <button id='maskButton'>add new layer</button>
        </div>
        <div class="controls">
          <p>Brush</p>
          <div class="brush-canvas-container">
            <p class="tooltiptext">Double click to reset</p>
            <canvas id="brush-display" width="80" height="80"></canvas>
          </div>
          <div>
            <div class="brush-range">
              <label for="radius">Vertical radius</label>
              <div class="input-output">
                <input type="range" id="radius" class="dbclick" min="10" max="40" value="26">
                <output>26</output>
              </div>
            </div>
            <div class="brush-range">
              <label for="radius-h">Horizontal radius</label>
              <div class="input-output">
                <input type="range" id="radius-h" class="dbclick" min="10" max="40" value="26">
                <output>26</output>
              </div>
            </div>
            <div class="brush-range" style="display: none">
              <label for="radius">Feather</label>
              <input type="range" id="hardness"  class="dbclick"min="0" max="1" step="0.01" value="0.5">
            </div>
            <div class="brush-range">
              <label for="alpha">Alpha</label>
              <div class="input-output">
                <input type="range" id="alpha" class="dbclick" min="0" max="1" step="0.01" value="0.5">
                <output>0.5</output>
              </div>
            </div>
            <!-- <button type="button" id="reset">reset</button> -->
          </div>
          <!-- <div>
            <canvas id="brush-display" width="80" height="80"></canvas>
          </div> -->
        </div>
      </div>

      <div class="empty-horizontal"></div>

      <div class="hsl">
        <div class="controllers">
          <p class="p-hsl">hue</p>
          <div class="rangeSlider-group">
            <label for="r"><span style="color: red">R</span></label>
            <input id="r" name="r" type="range" min="-30" max="30" value="0" class="hslSlider" />
          </div>
          <div class="rangeSlider-group">
            <label for="g"><span style="color: green">G</span></label>
            <input id="g" name="g" type="range" min="0" max="255" value="125" class="hslSlider" />
          </div>
          <div class="rangeSlider-group">
            <label for="b"><span style="color: rgb(0, 60, 255)">B</span></label>
            <input id="b" name="b" type="range" min="0" max="255" value="125" class="hslSlider" />
          </div>
        </div>
        <div class="controllers">
          <p class="p-hsl">saturation</p>
          <div class="rangeSlider-group">
            <label for="rs"><span style="color: red">R</span></label>
            <input id="rs" name="rs" type="range" min="0" max="100" value="50" class="hslSlider" />
          </div>
          <div class="rangeSlider-group">
            <label for="gs"><span style="color: green">G</span></label>
            <input id="gs" name="gs" type="range" min="0" max="100" value="50" class="hslSlider" />
          </div>
          <div class="rangeSlider-group">
            <label for="bs"><span style="color: blue">B</span></label>
            <input id="bs" name="bs" type="range" min="0" max="100" value="50" class="hslSlider" />
          </div>
        </div>
        <div class="controllers">
          <p class="p-hsl">lightness</p>
          <div class="rangeSlider-group">
            <label for="rl"><span style="color: red">R</span></label>
            <input id="rl" name="rl" type="range" min="0" max="100" value="50" class="hslSlider" />
          </div>
          <div class="rangeSlider-group">
            <label for="gl"><span style="color: green">G</span></label>
            <input id="gl" name="gl" type="range" min="0" max="100" value="50" class="hslSlider" />
          </div>
          <div class="rangeSlider-group">
            <label for="bl"><span style="color: blue">B</span></label>
            <input id="bl" name="bl" type="range" min="0" max="100" value="50" class="hslSlider" />
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="utils.js"></script>
  <script src="filters.js"></script>
  <script src="drawtext.js"></script>
</body>
</html>
